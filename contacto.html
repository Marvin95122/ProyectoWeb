    <main>
        <section>
            <h2>Atención al Cliente</h2>
            <p>Si tienes dudas sobre tus pedidos o garantías, escríbenos.</p>

            <form style="max-width: 500px; margin-top: 20px;">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" placeholder="Ej. Panchito Perez" required>

                <label for="email_contacto">Correo Electrónico:</label>
                <input type="email" id="email_contacto" placeholder="tu@correo.com" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" rows="5" placeholder="Escribe tu duda aqui..." required></textarea>

                <button type="button" class="btn">Enviar Mensaje</button>
            </form>
        </section>
