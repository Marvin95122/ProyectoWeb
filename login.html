<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPc - Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1><a>PixelPC</a></h1>
    </header>

    <main>
        <section class="login-box">
            <h2>Bienvenido a PixelPC</h2>
            <p>Inicia sesión para comprar</p>
            
            <form action="index.html">
                <div style="text-align: left;"> 
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" placeholder="usuario@correo.com" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Tu contraseña" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Ingresar a la Tienda</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 PixelPC </p>
    </footer>

</body>
</html>
